<html !DOCTYPE
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/dashboardLayout.html}">
<head>
    <title>Add Customer</title>
</head>
<body>
<div layout:fragment = "layoutsectionmain">
    <div class="col-lg-8" >
        <form th:action="@{/customer/delete}" th:object="${customer}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" readonly>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" readonly >
            </div>
            <div class="form-group">
                <label for="firstName">Last Name:</label>
                <input type="text" th:field = "*{lastName}" class="form-control" id="firstName" readonly>
            </div>
            <button type="submit" class="btn btn-default">Delete</button>
        </form>

    </div>

</div>
</body>
</html>
