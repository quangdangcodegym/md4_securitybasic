<html !DOCTYPE
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/dashboardLayout.html}">
<head>
    <title>Delete Province</title>
</head>
<body>
<div layout:fragment = "layoutsectionmain">
    <div class="col-lg-8" >
        <form th:action="@{/delete-province}" th:object="${province}" method="post">
            <div class="text-danger" th:if="${#fields.hasAnyErrors()}">
                <p th:each="err : ${#fields.allErrors()}" th:text="${err}" ></p>
            </div>
            <input th:type="hidden" name="id" th:field="*{id}">
            <div class="form-group">
                <label for="name">Province:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" >
                <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}" ></p>

            </div>

            <button type="submit" class="btn btn-default">Delete</button>
        </form>

    </div>

</div>
</body>
</html>
